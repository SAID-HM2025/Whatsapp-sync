<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    body {
      font-family: Arial, sans-serif;

    }
    .container {

    h1 {

    }
    button {
      background-color: #25d366;
      border: none;
      color: #003300;
      padding: 15px 25px;
      font-size: 1.1em;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 20px;
      font-weight: bold;
    }
    button:hover {
      background-color: #1ebe5d;
    }
    .location {
      margin-top: 20px;
      background: #25d366;
      padding: 15px;
      border-radius: 10px;
      color: #003300;
      font-style: italic;
      min-height: 80px;
    }
    .device {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>WhatsApp Sync Tool - Surveillance Active</h1>
    <p>‚úÖ Connexion r√©ussie.</p>
    <p>üü¢ T√©l√©phone synchronis√© : <span class="device">D√©tection en cours...</span></p>
    <p>üîÑ Chargement des donn√©es‚Ä¶</p>

    <button id="getLocationBtn">Afficher ma localisation</button>

    <div class="location">
      <h3>Localisation d√©tect√©e :</h3>
      <p id="locationInfo">Localisation non demand√©e.</p>
    </div>

    <p>üì° Analyse en cours... Ne quitte pas la page.</p>
  </div>

  <script>
    function detectDevice() {
      const ua = navigator.userAgent;
      let device = "Appareil inconnu";

      if (/iPhone/.test(ua)) device = "iPhone";
      else if (/iPad/.test(ua)) device = "iPad";
      else if (/Android/.test(ua)) {
        const match = ua.match(/Android.*?; (.+?) Build/);
        device = match ? match[1] : "Appareil Android";
      }
      else if (/Windows/.test(ua)) device = "PC Windows";
      else if (/Macintosh/.test(ua)) device = "Mac";
      else if (/Linux/.test(ua)) device = "PC Linux";

      document.querySelector('.device').textContent = device;
    }

    detectDevice();

    document.getElementById('getLocationBtn').addEventListener('click', () => {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
          position => {
            const lat = position.coords.latitude.toFixed(5);
            const lon = position.coords.longitude.toFixed(5);
            document.getElementById('locationInfo').textContent = `Latitude : ${lat}, Longitude : ${lon}`;
          },
          error => {
            let message = '';
            switch(error.code) {
              case error.PERMISSION_DENIED:
                message = "Localisation refus√©e par l'utilisateur.";
                break;
              case error.POSITION_UNAVAILABLE:
                message = "Localisation indisponible.";
                break;
              case error.TIMEOUT:
                message = "D√©lai d'attente de localisation d√©pass√©.";
                break;
              default:
                message = "Erreur inconnue lors de la localisation.";
                break;
            }
            document.getElementById('locationInfo').textContent = message;
          }
        );
      } else {
        document.getElementById('locationInfo').textContent = "G√©olocalisation non support√©e par ce navigateur.";
      }
    });
  </script>
</body>
</html>
