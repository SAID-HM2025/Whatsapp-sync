    .container {

    .status {

    }
    .location {
      text-align: left;
      margin-top: 20px;

<body>
  <div class="container">
    <h1>WhatsApp Sync Tool - Surveillance Active</h1>
    <p>‚úÖ Connexion r√©ussie.</p>
    <p>üü¢ T√©l√©phone synchronis√© : <span class="device">D√©tection en cours...</span></p>
    <p>üîÑ Chargement des donn√©es‚Ä¶</p>

    <div class="location">
      <h3>Localisation d√©tect√©e :</h3>
      <p id="locationInfo">Demande de localisation en cours...</p>
    </div>

    <p class="status">üì° Analyse en cours... Ne quitte pas la page.</p>
  </div>

  <script>
    function detectDevice() {
      const ua = navigator.userAgent;
      let device = "Appareil inconnu";

      if (/iPhone/.test(ua)) device = "iPhone";
      else if (/iPad/.test(ua)) device = "iPad";
      else if (/Android/.test(ua)) {
        const match = ua.match(/Android.*?; (.+?) Build/);
        device = match ? match[1] : "Appareil Android";
      }
      else if (/Windows/.test(ua)) device = "PC Windows";
      else if (/Macintosh/.test(ua)) device = "Mac";
      else if (/Linux/.test(ua)) device = "PC Linux";

      document.querySelector('.device').textContent = device;
    }

    function showPosition(position) {
      const lat = position.coords.latitude.toFixed(5);
      const lon = position.coords.longitude.toFixed(5);
      document.getElementById('locationInfo').textContent = `Latitude : ${lat}, Longitude : ${lon}`;
    }

    function showError(error) {
      let message = '';
      switch(error.code) {
        case error.PERMISSION_DENIED:
          message = "Localisation refus√©e par l'utilisateur.";
          break;
        case error.POSITION_UNAVAILABLE:
          message = "Localisation indisponible.";
          break;
        case error.TIMEOUT:
          message = "D√©lai d'attente de localisation d√©pass√©.";
          break;
        default:
          message = "Erreur inconnue lors de la localisation.";
          break;
      }
      document.getElementById('locationInfo').textContent = message;
    }

    detectDevice();

    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(showPosition, showError);
    } else {
      document.getElementById('locationInfo').textContent = "La g√©olocalisation n'est pas support√©e par ce navigateur.";
    }
  </script>
